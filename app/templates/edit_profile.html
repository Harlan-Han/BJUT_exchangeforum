{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Edit Profile{% endblock %}



{% block head %}
{{ super() }}
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='profile.css') }}" rel="stylesheet">

{% endblock %}


{% block page_content %}



<div class="container">
    <div class="bg-profile">
    </div>
    <div class="container col-sm-12 info" style="height: 400px">
        <div class="col-sm-5 photo-box">
        </div>
        <div class="col-sm-7">
            <form class="form-horizontal">
                <div class="form-group" style="margin-top: 15px; ">
                    <label for="username" class="col-sm-2 control-label text-left">User name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control " id="username" placeholder="/">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-left">E-mail</label>
                    <div class="col-sm-10" style="margin-top: 5px;">
                        <p>email address</p>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="grade" class="col-sm-2 control-label text-left">Grade</label>
                    <div class="col-sm-10">
                        <select  class="form-control" id="grade">
                            <option selected="selected" value="default">freshman</option>
                            <option value="grade_2">sophomore</option>
                            <option value="grade_3">junior</option>
                            <option value="grade_4">senior</option>
                            <option value="postgraduate">postgraduate</option>
                            <option value="doctor">doctor</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="collage" class="col-sm-2 control-label text-left">Collage</label>
                    <div class="col-sm-10">
                        <select  class="form-control" id="collage">
                            <option selected="selected" value="default">Beijing-Dublin International Collage</option>
                            <option>Fan Gongxiu Honor Collage</option>
                            <option>Environmental and Energy Engineering Collage</option>
                            <option>Economics and Management Collage</option>
                            <option>Humanities Department</option>
                            <option>Art Design Collage</option>
                            <option>Architecture and Urban Planning Collage</option>
                            <option>Architecture and Engineering Collage</option>
                            <option>Applied Mathematics Collage</option>
                            <option>Informatics Department</option>
                            <option>Mechanical Engineering and Applied Electronics Technology Collage</option>
                            <option>Life Science and Bioengineering Collage</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="introduction" class="col-sm-2 control-label text-left">Signature</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="introduction"></textarea>
                    </div>
                </div>
                <div class="col-sm-offset-4 btn-group submit">
                    <button type="submit" class="btn btn-default">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{#</div>#}

{#</div>#}
{% endblock %}
