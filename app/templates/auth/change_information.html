{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Change Information{% endblock %}


{% block page_content %}


<div class="container">
	<div class="row clearfix">
		<div class="col-md-2 column">
		</div>
		<div class="col-md-8 column">
			<h3 class="text-center">
				Account and Password (账号与密码)
			</h3>
			<div class="panel-group" id="panel-628443">
				<div class="panel panel-default">
<!--					panel1的头部-->
					<div class="panel-heading">
						 <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-628443" href="#panel-element-195359">
							 Change Password（修改密码）
						 </a>
					</div>
<!--					panel1的身体-->
					<div id="panel-element-195359" class="panel-collapse collapse">
						<div class="panel-body">
                            <form class="form-horizontal" role="form">
<!--								旧密码-->
                                <div class="form-group">
                                     <label for="inputOld" class="col-sm-2 control-label">Old Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputOld" name="old" placeholder="Old Password"/>
                                    </div>
                                </div>
<!--								新密码-->
                                <div class="form-group">
                                     <label for="inputPassword1" class="col-sm-2 control-label">New Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword1" name="new1" placeholder="New Password"/>
                                    </div>
                                </div>
<!--								确认新密码-->
								<div class="form-group">
                                     <label for="inputPassword2" class="col-sm-2 control-label">Confirm New Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword2" name="new2" placeholder="Confirm New Password" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                         <button type="submit" class="btn btn-success">Update Password</button>
                                    </div>
                                </div>
                            </form>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
<!--					panel2头部-->
					<div class="panel-heading">
						 <a class="panel-title" data-toggle="collapse" data-parent="#panel-628443" href="#panel-element-982762">
							 Change Email（修改邮箱）
						 </a>
					</div>
<!--					panel2的身体-->
					<div id="panel-element-982762" class="panel-collapse in">
						<div class="panel-body">

							<form class="form-horizontal" role="form">

								<div class="form-group">
                                     <label for="inputEmail" class="col-sm-2 control-label">New Email</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputEmail" />
                                    </div>
                                </div>

								<div class="form-group">
                                     <label for="inputPassword3" class="col-sm-2 control-label">Your Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3" />
                                    </div>
                                </div>


							</form>

						</div>
					</div>

				</div>

			</div>
		</div>
		<div class="col-md-2 column">
		</div>
	</div>
</div>

{% endblock %}
